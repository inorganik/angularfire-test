<ng-container *ngIf="player$ | async as player">
  <h3>{{ player.name }}</h3>
  <ul>
    <li>speed: {{ player.speed }}</li>
    <li>acceleration: {{ player.acceleration }}</li>
    <li *ngIf="track$ | async as track">favorite track: {{ track.name }}</li>
  </ul>
</ng-container>
<p *ngIf="error" style="color: red">{{ error }}</p>
